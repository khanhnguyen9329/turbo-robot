<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><h1>Tính số ngày trong 1 tháng</h1>
<table>
    <tr><td>Nhập tháng</td>
        <td><input type="number" id="month"></td>
        <td><input onclick="month()" id="bienhinh" onmouseover="demo()" type="submit"value="Tính số ngày"></td>
    </tr>

</table>
<h1 id="result"></h1>
<script>
    function month(){
    let month = document.getElementById("month").value;
    switch (month){
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
           document.getElementById("result").innerHTML="Tháng "+" "+ month+" "+ "có 31 ngày"
            break
        case "2":
         document.getElementById("result").innerHTML="Tháng"+" "+ month+""+ "có 28 hoặc 29 ngày"
            break
        case "4":
        case "6":
        case "9":
        case "11":
           document.getElementById("result").innerHTML= "Tháng" +"  "+ month+" "+ "có 30 ngày"
            break
        default:
          document.getElementById("result").innerHTML= month+""+"Không phải tháng trong năm"

    }
    }
    function demo(){
        document.getElementById("bienhinh").style.fontSize="30px"
        document.getElementById("bienhinh").style.color="red"
        document.getElementById("bienhinh").style.background="gold"

    }
</script>

</body>
</html>
